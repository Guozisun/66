<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
<script type="text/javascript">
	$().ready(function() {
		$("#emp").click(function() {
			$(".emp1 li").slideToggle(700);

		});
		$("#dept").click(function() {
			$(".dept1 li").slideToggle(700);

		});
		$("#pro").click(function() {
			$(".pro1 li").slideToggle(700);

		});
		$("#score").click(function() {
			$(".sco1 li").slideToggle(700);

		});

	});
</script>
<title>菜单</title>
<style type="text/css">
body {
	padding: 0px;
	margin: 0px;
}

.box {
	width: 150px;
	height: 30px;
	line-height: 30px;
	font-size: 20px;
	text-align: center;
	float: left;
	margin-left: 40px;
	background-color: #FF1493; margin-top : 10px;
	cursor: pointer;
	margin-top: 10px;
}

ul li {
	width: 150px;
	height: 20px;
	background-color: #FFF0F5; float : left;
	list-style: none;
	margin-top: 10px;
	text-align: center;
	float: left;
}
a{
	text-decoration: none;
	color: #4876FF;
}
a:hover {
	cursor: pointer;
}
</style>
</head>
<body>
	<div class="box" id="emp">员工管理</div>
	<div class="emp1">
		<ul>
			<li><a href="listServlet" target="mainFrame">员工管理</a></li>
			<li><a href="listServlet?who=add1" target="mainFrame">添加员工</a></li>
		</ul>
	</div>
	<div class="box" id="dept">部门管理</div>
	<div class="dept1">
		<ul>
			<li><a href="deptServlet" target="mainFrame">部门管理</a></li>
			<li><a href="deptServlet?who=add1" target="mainFrame">添加部门</a></li>
		</ul>
	</div>
	<div class="box" id="pro">项目管理</div>
	<div class="pro1">
		<ul>
			<li><a href="proServlet" target="mainFrame">项目管理</a></li>
			<li><a href="proServlet?who=add1" target="mainFrame">添加项目</a></li>
		</ul>
	</div>
	<div class="box" id="score">绩效管理</div>
	<div class="sco1">
		<ul>
			<li><a href="scoreServlet" target="mainFrame">绩效管理</a></li>
			<li><a href="scoreServlet2" target="mainFrame">绩效管理2</a></li>
		</ul>
	</div>

</body>

</html>
